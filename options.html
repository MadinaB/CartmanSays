<html>
  <head>
    <title>CartmanSays</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="container">
        <img src='./KillCartman.jpg' class ="stretch" />
        <div id = "contained">
            <form id="options">
            <h3>How long do you want to stay without hearing Cartman?</h3>

                </select>
            </form>
        </div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
